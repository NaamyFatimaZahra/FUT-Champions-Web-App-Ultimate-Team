<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="relative w-[100%]">
    <!-- mobile header -->
    <header
      class="md:bg-transparent md:bottom-[93%] md:left-[60%] absolute py-1 px-6 w-[80%] bottom-4 left-[50%] translate-x-[-50%] rounded-[3rem] bg-[#4f4a4ac6] z-10"
    >
      <nav>
        <ul class="text-[#cec3c3] flex justify-between text-[1.6rem] md:hidden">
          <li>
            <a href="./index.html"
              ><i
                class="fa-solid fa-house px-3 py-3 bg-[#580a21] rounded-[50%]"
              ></i
            ></a>
          </li>
          <li>
            <a href="./pages/squad_builder.html"
              ><i class="fa-solid fa-futbol py-3"></i
            ></a>
          </li>
          <li>
            <a href="./pages/squads.html"
              ><i class="fa-solid fa-people-group py-3"></i
            ></a>
          </li>
          <li>
            <a href="./pages/about.html"
              ><i class="fa-solid fa-circle-info py-3"></i
            ></a>
          </li>
          <li>
            <a href="./pages/players_list.html"
              ><i class="fa-solid fa-magnifying-glass py-3"></i
            ></a>
          </li>
        </ul>
        <ul
          class="uppercase hidden md:flex w-full text-white gap-6 items-center justify-center"
        >
          <li><a href="./index.html">home</a></li>
          <li><a href="./pages/squad_builder.html">squad builder</a></li>
          <li><a href="./pages/squads.html">squads</a></li>
          <li><a href="./pages/about.html">about</a></li>
          <li class="flex items-center relative">
            <input
              type="text"
              class="pl-3 bg-[#7b787892] h-[2.5rem] w-[17rem] rounded-md capitalize outline-none"
              placeholder="search for player"
            />
            <label class="absolute right-4" for=""
              ><i class="fa-solid fa-magnifying-glass"></i
            ></label>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="w-[100%] relative">
        <video
          autoplay
          loop
          class="h-[100vh] w-[100%] object-cover hidden md:block"
        >
          <source src="./assets/img/stad-foot.mp4" type="video/mp4" />
        </video>
        <div class="md:hidden">
          <img
            src="./assets/img/stud-red.svg"
            class="h-[100vh] w-[100%] object-cover brightness-[50%]"
            alt=""
          />
        </div>
        <div
          class="md:bg-[#7c00008a] w-[100%] h-[100vh] absolute top-0 left-0 z-5 flex justify-center items-center"
        >
          <img
            src="./assets/img/soccer-red-removebg-preview.png"
            class="animate-bounce"
            alt=""
          />
        </div>
        <div
          class="text-white uppercase absolute top-[46%] right-[-11rem] rotate-[-90deg] tracking-[.7rem]"
        >
          <p class="w-max">make dream come true</p>
        </div>
      </section>
    </main>
  </body>
</html>
